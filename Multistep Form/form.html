<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Registraion Form</title>
  </head>
  <body>
    <form action="#" class="form">
      <h1 class="text-center">Multi-Step Form</h1>
      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>

        <div
          class="progress-step progress-step-active"
          data-title="Info"
        ></div>
        <div class="progress-step" data-title="Contact"></div>
        <div class="progress-step" data-title="extra info"></div>
        
      </div>

      <!-- Steps -->
      <div class="form-step form-step-active">
        <div class="input-group">

          <input type="text" name="Firstname" id="Firstname" placeholder="Enter First Name" required/>
        </div>
        <div class="input-group">
        
          <input type="text" name="lastname" id="lastname" placeholder="Enter last Name" required/>
        </div>
        <div class="">
          <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
  
          <input type="text" name="phone" id="phone" placeholder="enter Phone num"required/>
        </div>
        <div class="input-group">
      
          <input type="text" name="email" id="email" placeholder="Enter Email"required/>
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          
          <input type="date" name="dob" id="dob" placeholder=""required/>
        </div>
        
        <div class="input-group">
          
          <input type="text" name="gender" id="gender" placeholder="Enter Gender" required/>
         
        </div>

       
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <input type="submit" value="Submit" class="btn" />
        </div>
      </div>
    </form>
  </body>
</html>
